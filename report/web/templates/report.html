{% extends 'base.html' %}

{% block content %}
{{ super() }}
    <ol>
    {% for items in sorted_report %}
        <li>
            <ul>
                    <li> Name: {{ items[2] }}</li>
                    <li> Team: {{ items[3] }}</li>
                    {% set time = items[1] | float %}
                    <li> Time: {{ '{:.3f} sec'.format(time / 1000)  }}</li>
            </ul>
        </li>
    {% endfor %}
    </ol>
{% endblock %}
