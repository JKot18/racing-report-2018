{% extends 'base.html' %}
{% block content %}
{{ super() }}
<p>Driver code: {{ driver_code }}
<p>    {% if driver_code in list_of_racers.keys() %}
        {% for key, value in list_of_racers[driver_code].items() %}
            <p>{{ key | capitalize | replace("_", " ") }}: {{ value }}
        {% endfor %}
    {% endif %}
</p>

{% endblock %}
